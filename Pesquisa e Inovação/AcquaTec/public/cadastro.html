<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN - Acquatec</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- Cabeçalho (Header) -->
  <div class="header">
    <div class="container">
      <h1 class="title">Acquatec</h1>
      <ul class="navBar">
        <li>
          <a href="./index.html">
            Home
          </a>
        </li>
        <li>
          <a href="">
            Simulador
          </a>
        </li>
        <li>
          <a href="./login.html">
            Login
          </a>
        </li>
        <li id="here">
          <a href="">
            Cadastro
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Banner  -->
  <div class="banner form">
    <div class="container">
      <div class="card">
        <h1>Olá, seja bem-vindo</h1>
        <div class="field">
          <h4>Nome</h4>
          <input type="text" placeholder="Ex: João Silva">
        </div>
        <div class="field">
          <h4>Email</h4>
          <input type="email" placeholder="Ex: seuemail@exemplo.com">
        </div>
        <div class="field">
          <h4>CPF</h4>
          <input type="text" placeholder="Ex: 999.999.999-99">
        </div>
        <div class="field">
          <h4>Senha</h4>
          <input type="password" placeholder="**********">
        </div>
        <div class="field">
          <h4>Confirmar Senha</h4>
          <input type="password" placeholder="**********">
        </div>
        <button>Cadastrar</button>
      </div>
    </div>
  </div>

  <!-- Rodapé (Footer) -->
  <div class="footer">
    <div class="container">
      <p>
        Feito com <span>&hearts;</span> por um aluno SPTech &copy; 2022
      </p>
    </div>
  </div>
</body>
</html>
